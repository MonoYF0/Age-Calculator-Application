<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="birthday-input">
        <div>
          <h2 id="day-label">DAY</h2>
          <input type="text" id="daysInput" />
        </div>
        <div>
          <h2 id="month-label">MONTH</h2>
          <input type="text" id="monthsInput" />
        </div>
        <div>
          <h2 id="year-label">YEAR</h2>
          <input type="text" id="yearsInput" />
        </div>
      </div>
      <hr />
      <div onclick="submitDate()" class="result-btn">
        <i class="fa-solid fa-arrow-down"></i>
      </div>
      <div class="result">
        <div class="years">
          <span id="yearsOutput">- -</span>
          <h1>years</h1>
        </div>
        <div class="months">
          <span id="monthsOutput">- -</span>
          <h1>months</h1>
        </div>
        <div class="days">
          <span id="daysOutput">- -</span>
          <h1>days</h1>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
